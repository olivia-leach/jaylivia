<!DOCTYPE html>
<html>
    <head>
      <title>Olivia & Jay</title>
      <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet">
      <link rel="icon" type="image/png" href="/assets/images/ring-icon.png" sizes="16x16">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://use.fontawesome.com/6e9df59178.js"></script>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

      <script type="text/javascript">
        var tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      </script>
    </head>
    <body class="container-fluid">
      <header>
        <div class="hashtags">
          <p class="col-sm-6" id="liv"><span class="hash">#</span>LivALittle</p>
          <p class="col-sm-6" id="jay"><span class="hash">#</span>SeizeTheJay</p>
        </div>
        <button class="btn video-button test" id="videoButton">Watch the Video&nbsp;&nbsp;<3</button>
      </header>
      <section class="video">
        <div class="video-container">
          <div class="video-cover">
            <i class="fa fa-play" aria-hidden="true" id="playButton"></i>
            <i class="fa fa-spinner fa-pulse" aria-hidden="true" id="loading" hidden></i>
          </div>
          <iframe id="theVideo" width="560" height="315" src="https://www.youtube.com/embed/cUl_ecN2ETs?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        </div>
      </section>
    </body>
</html>
